<div class="row" ng-app="cbtApp" ng-controller="nimapController">
    <div class="col-md-12">
        <div class="panel panel-default">
            <div class="panel-heading greyblue">
                <div class="box-body">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="main-card mb-3 card">
                                <div class="card-body">
                                    <div class="dataTables_wrapper dt-bootstrap4">
                                        <div class="row">
                                            <div class="col-md-4">
                                                <button type="submit" class="btn m_lft5 btn-warning" ng-disabled="ctrl.disabled"  data-ng-click="ctrl.editProduct()">Add Product<i class="fa fa-spinner fa-spin" ng-if="ctrl.loader"></i></button>
                                                <button type="submit" class="btn m_lft5 btn-warning" ng-disabled="ctrl.disabled"  data-ng-click="ctrl.addCategory()">Add Category<i class="fa fa-spinner fa-spin" ng-if="ctrl.loader"></i></button>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-12  table-responsive">
                                                <table class="table table-hover dataTable table-striped table-bordered">
                                                    <thead>
                                                        <tr>
                                                            <th width="10%">Product Name</th>
                                                            <th width="10%">Product Id</th>
                                                            <th width="25%">Category Name</th>
                                                            <th>Category Id</th>
                                                            <td>Actions</td>
                                                        </tr>
                                                    </thead>
                                                    <tbody ng-model="ctrl.products">
                                                        <tr ng-repeat="record in ctrl.products">
                                                            <td>
                                                                {{record.name}}
                                                            </td>
                                                            <td>
                                                                {{record.productId}}
                                                            </td>
                                                            <td>
                                                                {{record.categoryId.name}}
                                                            </td>
                                                            <td>
                                                                {{record.categoryId.categoryId}}
                                                            </td>
                                                            <td>
                                                                <a href="javascript:void(0);" ng-click="ctrl.editProduct(record)">Edit</a>
                                                                <a href="javascript:void(0);" ng-click="ctrl.confirmDelete(record._id)">Delete</a>
                                                            </td>
                                                        </tr>
                                                    </tbody>
                                                </table>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-12 table-responsive">
                                            <table class="table table-hover dataTable table-striped table-bordered">
                                                <thead>
                                                    <tr>
                                                        <th width="10%">Category Name</th>
                                                        <th width="10%">Category Id</th>
                                                        <td>Actions</td>
                                                    </tr>
                                                </thead>
                                                <tbody ng-model="ctrl.categories">
                                                    <tr ng-repeat="record in ctrl.categories">
                                                        <td>
                                                            {{record.name}}
                                                        </td>
                                                        <td>
                                                            {{record.categoryId}}
                                                        </td>
                                                        <td>
                                                            <a href="javascript:void(0);" ng-click="ctrl.addCategory(record)">Edit</a>
                                                            <a href="javascript:void(0);" ng-click="ctrl.deleteCategory(record._id)">Delete</a>
                                                        </td>
                                                    </tr>
                                                </tbody>
                                            </table>
                                            </div>
                                        </div>
                                    </div>
                
                                </div>    
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
