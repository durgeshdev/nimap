<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="ctrl.cancel()"><span aria-hidden="true"><img src="images/cross.png" alt="" /></span></button>
  <h3 class="modal-title">{{ctrl.product._id ? 'Edit' : 'Add'}} Product</h3>
</div>
<div class="modal-body">
    <div class="row">
        <div class="col-xs-12">
            <form name="form" role="form" novalidate class="form-horizontal">
                <div class="col-xs-12">
                    <div class="row">
                        <div class="col-xs-12 col-sm-12">
                            <div class="form-group">
                                <label>Product Title</label>
                                <input class="form-control" type="text" name="name" ng-model="ctrl.product.name">
                            </div>

                            <div class="form-group">
                                <label>Category</label>
                                
                                <select class="form-control" ng-model="ctrl.product.categoryId._id" name="categoryId">
                                    <option value="">Select Category</option>
                                    <option ng-repeat="category in ctrl.categories" value="{{category._id}}">{{category.name}}</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button type="submit" class="btn m_lft5 btn-warning pull-right" ng-disabled="ctrl.disabled"  data-ng-click="ctrl.updateProduct(ctrl.product)">{{ctrl.product._id ? 'Update' : 'Save'}}<i class="fa fa-spinner fa-spin" ng-if="ctrl.loader"></i></button>
    <a ng-click="ctrl.cancel()" class="btn m_lft5 btn-primary pull-right">Cancel</a>
</div>
